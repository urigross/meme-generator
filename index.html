<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="init()">
    <section class="header">
        <nav>
            <div class="header-menu grid1">
                <img class="logo" onclick="onGallery()" src="images/LOGO.png">
                <ul class=" nav-menu clean-list flex space-between">
                    <li><a class="flex justify-center" onclick="onGallery()" href="#">Gallery</a></li>
                    <li><a class="flex justify-center" href="#">Memes</a></li>
                    <li><a class="flex justify-center" href="#">About</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <section class="aside search-area">
        <nav>
            <input type="text" class="search-area-input" placeholder="SEARCH" onkeyup="onFilter(this.value)">
        </nav>
    </section>
    <section class="main">
        <div class="images grid2">
        </div>
    </section>
    <div class=" meme-generator flex">
        <div class="left-gap"></div>
        <div class="canvas-container" hidden>
            <!-- <canvas id="my-canvas" height="450" width="450" onclick="draw(event)" hidden></canvas> -->
            <!-- <canvas id="my-canvas" onclick="draw(event)" hidden></canvas> -->
            <canvas id="my-canvas" height="400" width="400" hidden></canvas>
        </div>
        <div class="canvas-controls grid3">
            <input type="text" class="text-line" placeholder="Text-line" onkeyup="onType(this.value)">
            <img src="images/ICONS/up.png" onclick="onLineUp()" alt="" class="line-up">
            <img class="toggle-row" onclick="onToggleRow()" src="images/ICONS/up-and-down-opposite-double-arrows-side-by-side.png">
            <img src="images/ICONS/add.png" onclick="onAddLine()" alt="" class="add-row">
            <img src="images/ICONS/trash.png" onclick="onDelLine()" alt="" class="delete-row">
            <img src="images/ICONS/down.png" onclick="onLineDown()" alt="" class="line-down">
            <img src="images/ICONS/increase font - icon.png" onclick="onFontUp()" alt="" class="font-up">
            <img src="images/ICONS/decrease font - icon.png" onclick="onFontDown()" alt="" class="font-down">
            <img src="images/ICONS/align-to-left.png" onclick="onTxtLeft()" alt="" class="text-left">
            <img src="images/ICONS/align-to-right.png" onclick="onTxtRignt()" alt="" class="text-right">
            <img src="images/ICONS/center-text-alignment.png" onclick="onTxtCenter()" alt="" class="text-center">
            <!-- <select class="flex justify-center change-font-ul" onchange="set(this.value)"> -->
            <select class="change-font flex justify-center" onchange="onSetFontFam(value)">
                    <option value="Impact"><h3>Impact</h3></option>
                    <option value="b612"><h3>B612</h3></option>
                    <option value="ibm"><h3>IBM Plex</h3></option>
                    <option value="roboto"><h3>Roboto Mono</h3></option>
                </select>
            <!-- <img src="images/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" class="change-font"> -->
            <img src="images/ICONS/text stroke.png" alt="" onclick="onTextEffect()" class="text-effect">
            <!-- <img src="images/ICONS/paint-board-and-brush.png" onclick="onTxtColor()" alt="" class="text-color" type="color"> -->
            <input type="color" value="#FFFFFF" class="text-color" name="b-color" onchange="onTxtColor(this.value)">
            <button class="share" onclick="onShare()">Share</button>
        </div>
    </div>
</body>
<script src="js/meme-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/image-service.js"></script>
<script src="js/image-controller.js"></script>

</html>
